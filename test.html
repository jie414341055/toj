<!DOCTYPE html>
<html lang="en">
	<head>
		<title>ACE in Action</title>
		<style type="text/css" media="screen">
			#editor { 
				position: absolute;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
			}
		</style>
	</head>
	<body>
		<script src="./public/javascripts/ace.js" type="text/javascript" charset="utf-8"></script>
		<script src="./public/javascripts/mode-c_cpp.js" type="text/javascript" charset="utf-8"></script>
		<script src="./public/javascripts/theme-chrome.js" type="text/javascript" charset="utf-8"></script>
		<script src="./public/javascripts/ext-static_highlight.js" type="text/javascript" charset="utf-8"></script>

		<div id="editor">using namespace std;
	if(a ){};
		</div>

		<script>
			var editor = ace.edit("editor");
			editor.setTheme("ace/theme/chrome");
			editor.getSession().setMode("ace/mode/cpp");
			editor.setHighlightActiveLine(true);
		</script>
	</body>
</html>
